<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div ng-repeat="product in products" class="panel panel-default">
          <div class="panel-body">
            <h2>{{ product.title }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <img
              ng-src="{{ product.image }}"
              alt="{{ product.title }}"
              class="img-responsive"
              style="max-width: 200px"
            />
          </div>
        </div>
      </div>
    </div>
  </div>
